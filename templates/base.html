{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}{% endblock page_title%} Abnb</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="text-gray-800">
    <header class="container max-w-full flex items-center justify-between px-2 h-20 border-b border-gray-500" >
      <div class="flex items-center w-1/3">  
        <a href="{% url 'core:home' %}"  class="mr-6">
          <img class="w-16" src="{% static 'img/logo.png' %}">
        </a>
        {% block search-bar %}
        <form method="get" action="{% url 'rooms:search' %}" class="w-9/12">
          <input class="border px-5 py-3 placeholder-gray-700 font-medium rounded-sm w-full shadow-md hover:shadow-lg focus:outline-none transition-shadow" name="city" placeholder="Search by City"/>
        </form>
        {% endblock search-bar %}
      </div>
      <div>
        {% include "partials/nav.html" %}
      </div>
    </header>
    
    {% block content %}{% endblock %} 
    {% include "partials/footer.html" %}
  </body>
</html>
